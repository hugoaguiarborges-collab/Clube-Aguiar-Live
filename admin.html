  <title>Admin — Desafio 40+</title>

    body {
      font-family: Arial, sans-serif;
      margin: 0;

    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #1976d2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
