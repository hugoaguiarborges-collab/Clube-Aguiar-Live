<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin — Desafio 40+</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --muted:#a7b6d0;
      --ok:#16a34a;
      --err:#dc2626;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,#0e2345,#0a1a33);
      color:#e6efff;
      font-family:Poppins,Arial,Helvetica,sans-serif
    }
    header{
      padding:16px;
      text-align:center;
      background:#0e2345;
      box-shadow:0 2px 8px rgba(0,0,0,.25)
    }
    .wrap{max-width:760px;margin:24px auto;padding:0 14px}
    .card{
      background:rgba(255,255,255,0.05);
      border-radius:14px;
      padding:18px;
      margin-bottom:24px;
      box-shadow:0 6px 16px rgba(0,0,0,.12)
    }
    h1{margin:0 0 8px;color:var(--muted)}
    label{display:block;font-size:14px;color:#b0c4ff;margin:10px 0 6px}
    input,select{
      width:100%;
      padding:12px;
      border:1px solid #2947ad;
      background:#0d2144;
      color:#e6efff;
      border-radius:12px;
      margin-bottom:14px;
      font-size:14px;
    }
    button{
      background:linear-gradient(180deg,#3d66ff,#224ad6);
      color:#fff;
      border:0;
      border-radius:12px;
      padding:14px;
      cursor:pointer;
      font-size:15px;
      font-weight:bold;
      width:100%
    }
    button:hover{opacity:0.9}
    .status {margin:8px 0 0 0; font-size:13px;}
    small{font-size:12px;line-height:1.4}
    a{color:#6da4ff;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <h2>Admin — Desafio 40+</h2>
  </header>
  <div class="wrap">
    <!-- Seção: Adicionar aluna -->
    <div class="card">
      <h1>Adicionar nova aluna</h1>
      <form id="formAddAluna">
        <label for="nomeAluna">Nome da aluna:</label>
        <input type="text" id="nomeAluna" name="nomeAluna" required />
        <button type="submit">Adicionar</button>
        <div id="statusAddAluna" class="status"></div>
      </form>
    </div>

    <!-- Seção: Adicionar código do treino do dia -->
    <div class="card">
      <h1>Adicionar código do treino do dia</h1>
      <form id="formCodigoTreino">
        <label for="codigoTreino">Código do treino:</label>
        <input type="text" id="codigoTreino" name="codigoTreino" required />
        <button type="submit">Salvar</button>
        <div id="statusCodigoTreino" class="status"></div>
      </form>
    </div>

    <!-- Seção: Editar pontuação das alunas -->
    <div class="card">
      <h1>Editar Pontuação das Alunas</h1>
      <form id="formEditarPontos">
        <label for="selectAluna">Selecione a aluna:</label>
        <select id="selectAluna" name="selectAluna" required>
          <option value="">Carregando...</option>
        </select>
        <label for="pontosEditar">Quantidade de pontos (use negativo para retirar):</label>
        <input type="number" id="pontosEditar" name="pontosEditar" required placeholder="Ex: 5 ou -2" />
        <button type="submit">Atualizar Pontos</button>
        <div id="statusEditarPontos" class="status"></div>
      </form>
    </div>

    <p style="margin-top:16px">
      <a href="index.html">← Voltar ao ranking</a>
    </p>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      // COLOQUE SUA CONFIG AQUI
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Função para adicionar aluna
    document.getElementById("formAddAluna").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nome = document.getElementById("nomeAluna").value.trim();
      const status = document.getElementById("statusAddAluna");
      if (!nome) return;
      status.textContent = "Adicionando...";
      try {
        await db.collection("usuarios").add({ nome, pontos: 0 });
        status.textContent = "Aluna adicionada com sucesso!";
        document.getElementById("formAddAluna").reset();
        carregarAlunasEditar(); // Atualiza lista de alunas na edição de pontos
      } catch (err) {
        status.textContent = "Erro ao adicionar: " + err.message;
      }
    });

    // Função para salvar código do treino
    document.getElementById("formCodigoTreino").addEventListener("submit", async function(e) {
      e.preventDefault();
      const codigo = document.getElementById("codigoTreino").value.trim();
      const status = document.getElementById("statusCodigoTreino");
      if (!codigo) return;
      status.textContent = "Salvando...";
      try {
        await db.collection("config").doc("treino_do_dia").set({ codigo });
        status.textContent = "Código do treino salvo!";
        document.getElementById("formCodigoTreino").reset();
      } catch (err) {
        status.textContent = "Erro ao salvar: " + err.message;
      }
    });

    // Função para carregar alunas no select de edição de pontos
    async function carregarAlunasEditar() {
      const select = document.getElementById("selectAluna");
      select.innerHTML = "<option value=''>Carregando...</option>";
      try {
        const snap = await db.collection("usuarios").get();
        if (snap.empty) {
          select.innerHTML = "<option value=''>Nenhuma aluna cadastrada</option>";
          return;
        }
        select.innerHTML = "";
        snap.forEach(doc => {
          const usuario = doc.data();
          const opt = document.createElement("option");
          opt.value = doc.id;
          opt.textContent = `${usuario.nome} (atual: ${usuario.pontos ?? 0} pts)`;
          select.appendChild(opt);
        });
      } catch (err) {
        select.innerHTML = "<option value=''>Erro ao carregar</option>";
      }
    }
    carregarAlunasEditar();

    // Função para editar pontos da aluna
    document.getElementById("formEditarPontos").addEventListener("submit", async function(e) {
      e.preventDefault();
      const select = document.getElementById("selectAluna");
      const alunaId = select.value;
      const pontos = parseInt(document.getElementById("pontosEditar").value, 10);
      const status = document.getElementById("statusEditarPontos");
      if (!alunaId || isNaN(pontos)) return;
      status.textContent = "Atualizando...";
      try {
        const docRef = db.collection("usuarios").doc(alunaId);
        const docSnap = await docRef.get();
        if (!docSnap.exists) {
          status.textContent = "Aluna não encontrada!";
          return;
        }
        const atual = docSnap.data().pontos ?? 0;
        await docRef.update({ pontos: atual + pontos });
        status.textContent = "Pontuação atualizada com sucesso!";
        document.getElementById("formEditarPontos").reset();
        carregarAlunasEditar(); // Atualiza lista com pontuação nova
      } catch (err) {
        status.textContent = "Erro ao atualizar: " + err.message;
      }
    });
  </script>
</body>
</html>
