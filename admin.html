<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin — Desafio 40+</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f2f6fa;margin:0}
    header{background:#1976d2;color:#fff;padding:16px;text-align:center;font-size:20px}
    main{display:flex;justify-content:center;align-items:center;min-height:calc(100vh - 64px);padding:16px}
    .card{background:#fff;max-width:420px;width:100%;border-radius:12px;padding:20px;
          box-shadow:0 6px 16px rgba(0,0,0,.08);border:1px solid #e5e7eb}
    h2{margin:0 0 12px 0}
    label{font-size:12px;color:#475569;margin:8px 0 4px;display:block}
    input{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:8px}
    button{width:100%;margin-top:12px;padding:12px;border:0;border-radius:8px;background:#1976d2;color:#fff;cursor:pointer}
    button:hover{background:#0d47a1}
    .msg{margin-top:10px;font-size:13px}
    .ok{color:#16a34a}.err{color:#dc2626}
    .muted{color:#64748b;font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <header>Admin — Desafio 40+</header>

  <main>
    <div class="card">
      <h2>Entrar</h2>
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="voce@exemplo.com"/>

      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="••••••••"/>

      <button id="btnLogin">Entrar</button>
      <div id="msg" class="msg muted"></div>
      <div class="muted">O usuário é criado em Firebase → Authentication → Usuários.</div>
    </div>
  </main>

  <!-- SDKs “compat” (mais simples de usar) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // SUA CONFIG (já com seus dados)
    const firebaseConfig = {
      apiKey: "AIzaSyAMf0Z5_a1DufNRCTHGPGC6ZBE9T2-tYAU",
      authDomain: "clube-aguiar-live.firebaseapp.com",
      projectId: "clube-aguiar-live",
      storageBucket: "clube-aguiar-live.firebasestorage.app",
      messagingSenderId: "694025911850",
      appId: "1:694025911850:web:5f0c6117dbc60b15118d53"
    };

    // Inicializa Firebase (compat)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const btn     = document.getElementById('btnLogin');
    const msg     = document.getElementById('msg');

    function showMsg(text, ok=null){
      msg.textContent = text;
      msg.className = 'msg ' + (ok===true ? 'ok' : ok===false ? 'err' : 'muted');
    }

    btn.addEventListener('click', async () => {
      showMsg('Conectando…');
      try {
        const email = emailEl.value.trim();
        const pass  = passEl.value.trim();
        await auth.signInWithEmailAndPassword(email, pass);
        showMsg('Login ok! Redirecionando…', true);
        location.href = 'index.html';
      } catch (e) {
        console.error(e);
        showMsg('Erro: ' + (e.code || e.message), false);
        // Exemplos: auth/invalid-credential, auth/user-not-found, auth/wrong-password, auth/unauthorized-domain
      }
    });
  </script>
</body>
</html>
