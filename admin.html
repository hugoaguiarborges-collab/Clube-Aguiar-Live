<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teste de Login — Desafio 40+</title>
  <style>
    :root{--bg:#0a133a;--card:#0b2a63;--text:#e6efff;--ok:#29d17a;--err:#ff6b6b}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Arial,sans-serif;
      background:radial-gradient(900px 480px at 70% 30%,#102640 0%,transparent 70%),#0a133a;color:var(--text)}
    .wrap{max-width:520px;margin:40px auto;padding:24px;background:#0b2a63;border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,.35)}
    h1{margin:0 0 18px} label{display:block;margin:12px 0 6px} input{width:100%;padding:12px 14px;border-radius:10px;border:0;background:#0f3a7c;color:#e6efff}
    button{width:100%;padding:12px 14px;border-radius:10px;border:0;background:#3d6cff;color:#fff;font-weight:700;margin-top:12px;cursor:pointer}
    .row{display:flex;gap:10px}.row>*{flex:1}
    .ok{color:var(--ok)} .err{color:var(--err)} .muted{opacity:.75;font-size:.9rem}
    .card{background:#0f2f6b;padding:14px;border-radius:10px;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Teste de Login</h1>

    <div id="status" class="card muted">Checando sessão…</div>

    <div id="form">
      <label>E-mail</label>
      <input id="email" type="email" placeholder="seu@email.com" />
      <label>Senha</label>
      <input id="pass" type="password" placeholder="•••••••" />
      <button id="btnLogin">Entrar</button>
    </div>

    <div id="logado" style="display:none">
      <div class="card">
        <div>Logado como: <b id="who"></b></div>
      </div>
      <div class="row">
        <button id="btnLogout">Sair</button>
      </div>
    </div>

    <div id="msg" class="muted"></div>
  </div>

  <!-- Firebase v8 (igual aos seus arquivos) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // === SUA CONFIG (conforme você me passou) ===
    const firebaseConfig = {
      apiKey: "AIzaSyAMf0Z5_a1DufNRCTHGPGC6ZBE9T2-tYAU",
      authDomain: "clube-aguiar-live.firebaseapp.com",
      projectId: "clube-aguiar-live",
      storageBucket: "clube-aguiar-live.firebasestorage.app",
      messagingSenderId: "694025911850",
      appId: "1:694025911850:web:5f0c6117dbc60b15118d53"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const $ = s => document.querySelector(s);
    const statusEl = $("#status"), formEl = $("#form"), logadoEl = $("#logado"), whoEl = $("#who"), msgEl = $("#msg");

    function setMsg(text, cls="") { msgEl.className = cls; msgEl.textContent = text; }

    auth.onAuthStateChanged(u => {
      if (u) {
        statusEl.textContent = "Sessão ativa ✅";
        formEl.style.display = "none";
        logadoEl.style.display = "";
        whoEl.textContent = u.email || "(anônimo)";
      } else {
        statusEl.textContent = "Não logado";
        formEl.style.display = "";
        logadoEl.style.display = "none";
        whoEl.textContent = "";
      }
      setMsg("");
    });

    $("#btnLogin").onclick = async () => {
      setMsg("Entrando…");
      const email = $("#email").value.trim();
      const pass  = $("#pass").value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        setMsg("Login OK", "ok");
      } catch (e) {
        setMsg(`Erro ao logar: ${e.message}`, "err");
      }
    };

    $("#btnLogout").onclick = async () => {
      try { await auth.signOut(); setMsg("Saiu da sessão", "ok"); } 
      catch(e){ setMsg(e.message, "err"); }
    };
  </script>
</body>
</html>
