<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Desafio 40+</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // 🔥 Configuração Firebase (substitua se já tiver firebase-init.js separado)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "clube-aguiar-live.firebaseapp.com",
      projectId: "clube-aguiar-live",
      storageBucket: "clube-aguiar-live.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:xxxxxxxxxxxx"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { color: #333; }
    #conteudo { display: none; }
    .erro { color: red; }
  </style>
</head>
<body>
  <h1>Área Administrativa</h1>
  <p id="status">Conectando...</p>
  <div id="conteudo">
    <h2>Bem-vindo ao Painel do Admin 🎉</h2>
    <p>Aqui você vai gerenciar os códigos, pontos e ranking.</p>
  </div>
  <p id="erro" class="erro"></p>

  <script>
    const ADMIN_EMAIL = "clubeenvelhecerbem@gmail.com";
    const ADMIN_SENHA = "112233hugo";
    const ADMIN_UID = "LkLp9zwhhcSMgrWttuSiEk2D5I02"; // seu UID já cadastrado

    firebase.auth().signInWithEmailAndPassword(ADMIN_EMAIL, ADMIN_SENHA)
      .then((cred) => {
        if (cred.user.uid === ADMIN_UID) {
          document.getElementById("status").innerText = "✅ Admin logado com sucesso!";
          document.getElementById("conteudo").style.display = "block";
        } else {
          document.getElementById("status").innerText = "❌ Acesso negado";
          document.getElementById("erro").innerText = "Você não é administrador autorizado.";
          firebase.auth().signOut();
        }
      })
      .catch((err) => {
        document.getElementById("status").innerText = "❌ Erro ao logar";
        document.getElementById("erro").innerText = err.message;
      });
  </script>
</body>
</html>
