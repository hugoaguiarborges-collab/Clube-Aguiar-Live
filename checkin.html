<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-in — Desafio 40+</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --muted:#a7b6d0; --ok:#16a34a; --err:#dc2626 }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0e2345,#0a1a33);color:#e6efff;font-family:Poppins,Arial,Helvetica,sans-serif}
    header{padding:16px;text-align:center;background:#0e2a55;box-shadow:0 2px 8px rgba(0,0,0,.25)}
    .wrap{max-width:760px;margin:24px auto;padding:0 14px}
    .card{background:rgba(255,255,255,.04);border:1px solid #213765;border-radius:14px;padding:18px;box-shadow:0 6px 16px rgba(0,0,0,.12)}
    h1{margin:0 0 8px} p{color:var(--muted)}
    label{display:block;font-size:12px;color:#bcd0ff;margin:10px 0 6px}
    input{width:100%;padding:12px;border:1px solid #294274;background:#0d2144;color:#e6efff;border-radius:12px}
    .row{display:grid;gap:12px}
    @media(min-width:640px){ .g2{grid-template-columns:1fr 1fr} }
    button{background:linear-gradient(180deg,#3d6cff,#224bde);color:#fff;border:0;border-radius:12px;padding:12px 18px;cursor:pointer;font-weight:600}
    .muted{color:var(--muted);font-size:12px;margin-top:8px}
    .ok{color:var(--ok);margin-top:10px}
    .err{color:var(--err);margin-top:10px}
    .back{display:inline-block;margin:10px 0 0;color:#cfe1ff;text-decoration:underline;cursor:pointer}
  </style>
</head>
<body>
  <header><b>Check-in — Desafio 40+</b></header>
  <div class="wrap">
    <div class="card">
      <h1>Fez o treino de hoje?</h1>
      <p>Este check-in só deve ser feito se você realmente realizou o treino de hoje. Para contar no ranking, informe o <b>código da aula</b> (enviado no grupo). Opcionalmente, anexe uma <b>foto ou vídeo</b> do treino (mostrando você e a TV com a aula).</p>

      <div class="row g2">
        <div>
          <label>Seu nome (igual ao do ranking)</label>
          <input id="name" placeholder="Ex.: Paula Silva">
        </div>
        <div>
          <label>Código do treino</label>
          <input id="code" placeholder="Ex.: AG18">
        </div>
      </div>

      <label>Foto ou vídeo do treino (opcional) — máx. 10 MB</label>
      <input id="media" type="file" accept="image/*,video/*">

      <div class="row" style="margin-top:14px">
        <button id="btn">Fazer check-in</button>
        <span id="msg" class="muted"></span>
      </div>

      <div class="back" onclick="location.href='index.html'">← Voltar ao ranking</div>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMf0Z5_a1DufNRCTHGPGC6ZBE9T2-tYAU",
      authDomain: "clube-aguiar-live.firebaseapp.com",
      projectId: "clube-aguiar-live",
      storageBucket: "clube-aguiar-live.firebasestorage.app",
      messagingSenderId: "694025911850",
      appId: "1:694025911850:web:5f0c6117dbc60b15118d53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const st = firebase.storage();

    const $name = document.getElementById('name');
    const $code = document.getElementById('code');
    const $file = document.getElementById('media');
    const $btn  = document.getElementById('btn');
    const $msg  = document.getElementById('msg');

    const slug = s => s.toLowerCase().normalize('NFD').replace(/[^\w\s-]/g,'').trim().replace(/\s+/g,'-');

    async function getCheckinConfig(){
      const snap = await db.collection('meta').doc('checkin').get();
      return snap.exists ? snap.data() : null;
    }

    $btn.addEventListener('click', async ()=>{
      $msg.className='muted'; $msg.textContent='Enviando...';
      try{
        const name = $name.value.trim();
        const code = $code.value.trim();
        if(!name || !code){ $msg.textContent='Informe seu nome e o código.'; return; }

        const cfg = await getCheckinConfig();
        if(!cfg || !cfg.code){ $msg.className='err'; $msg.textContent='Código do treino indisponível.'; return; }
        if(code !== cfg.code){ $msg.className='err'; $msg.textContent='Código incorreto.'; return; }

        let mediaURL = null;
        const f = $file.files[0];
        if(f){
          if(f.size > 10*1024*1024){ $msg.className='err'; $msg.textContent='Arquivo acima de 10 MB.'; return; }
          const ext = (f.name.split('.').pop()||'bin').toLowerCase();
          const ref = st.ref(`checkins-uploads/${Date.now()}-${slug(name)}.${ext}`);
          await ref.put(f, { contentType: f.type });
          mediaURL = await ref.getDownloadURL();
        }

        const playerId = slug(name);
        const pts = parseInt((await getCheckinConfig())?.pointsPerCheckin||'0',10) || 0;

        await db.collection('checkins').add({
          playerId, name, code, mediaURL,
          createdAt: firebase.firestore.Timestamp.fromDate(new Date())
        });

        await db.collection('players').doc(playerId).set({
          name,
          points: firebase.firestore.FieldValue.increment(pts),
          updatedAt: firebase.firestore.Timestamp.fromDate(new Date())
        }, { merge:true });

        $msg.className='ok';
        $msg.textContent = `Check-in registrado! (+${pts} pts)`;
        $name.value=''; $code.value=''; $file.value='';
      }catch(e){
        console.error(e);
        $msg.className='err';
        $msg.textContent='Erro ao registrar. Tente novamente.';
      }
    });
  </script>
</body>
</html>
