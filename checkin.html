<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-in — Desafio 40+</title>

  <!-- Seu CSS principal (mantém a identidade visual do site) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container container-narrow py-6">
    <section class="card card-elevated p-5 mx-auto" style="max-width: 720px;">
      <header class="text-center mb-4">
        <h1 class="mb-2">Fez seu treino?</h1>
        <p class="text-muted">
          Não dê vacilo! Escolha seu nome, digite o Código-treino informado na aula de hoje e garanta seus pontos!
        </p>
      </header>

      <!-- Mensagens -->
      <div id="message" class="mb-3"></div>

      <!-- Formulário -->
      <form id="checkin-form" autocomplete="off">
        <div class="form-group mb-3">
          <label for="name">Seu nome</label>
          <select id="name" class="form-control" required>
            <option value="">Selecione seu nome</option>
            <!-- nomes serão carregados pelo script do projeto;
                 se não vierem, o fallback abaixo preenche pela coleção "ranking" -->
          </select>
        </div>

        <div class="form-group mb-4">
          <label for="code">Código do treino</label>
          <input id="code" type="text" class="form-control" placeholder="Ex.: FOCO" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Confirmar treino
        </button>
      </form>

      <div class="mt-4 text-center">
        <a href="index.html" class="link-soft">← Voltar ao ranking</a>
      </div>

      <p id="session" class="text-center text-dim mt-2">Sessão ativa (UID anônimo: ...)</p>
    </section>
  </main>

  <!-- Firebase do seu projeto (NÃO remover) -->
  <script src="firebase-init.js"></script>

  <!-- Script original do projeto (NÃO remover) -->
  <script src="script.js"></script>

  <!-- Fallback seguro: se a lista de nomes não vier do script original,
       preenche a partir da coleção "ranking" sem conflitar -->
  <script>
    (function () {
      const tryFillNamesFromRanking = async () => {
        if (!window.firebase || !firebase.firestore) return;
        const select = document.getElementById('name');
        // se já foi preenchido pelo seu script, não faz nada
        if (!select || select.options.length > 1) return;

        try {
          const db = firebase.firestore();
          const snap = await db.collection('ranking').orderBy('points', 'desc').get();
          const names = [];
          snap.forEach(doc => {
            const d = doc.data() || {};
            const n = d.name || doc.id;
            if (n && !names.includes(n)) names.push(n);
          });
          names.forEach(n => {
            const opt = document.createElement('option');
            opt.value = n;
            opt.textContent = n;
            select.appendChild(opt);
          });
        } catch (e) {
          // mantém silencioso para não poluir a UI
          console.warn('Fallback de nomes falhou:', e);
        }
      };

      // tenta preencher 2x: logo após carregar e um pouco depois
      document.addEventListener('DOMContentLoaded', () => {
        tryFillNamesFromRanking();
        setTimeout(tryFillNamesFromRanking, 1200);
      });
    })();
  </script>
</body>
</html>
