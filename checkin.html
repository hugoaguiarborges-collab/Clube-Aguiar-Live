<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check-in — Desafio 40+</title>

  <!-- Inicializa Firebase -->
  <script type="module" src="./firebase-init.js"></script>

  <style>
    body {
      background:#0b1b34;
      color:#fff;
      font-family:system-ui, Arial;
      margin:0;
      padding:0;
    }
    .card {
      max-width:640px;
      margin:40px auto;
      padding:24px;
      background:#112244;
      border-radius:16px;
    }
    h1 { margin-top:0; }
    label { display:block; margin:12px 0 6px; }
    select, input, button {
      width:100%;
      padding:12px;
      border-radius:12px;
      border:0;
      font-size:16px;
    }
    select, input {
      background:#0f1f3a;
      color:#fff;
    }
    button {
      background:#2f5bff;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      margin-top:14px;
    }
    a { color:#9ec3ff; }
    #msg { margin-top:10px; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fez o treino de hoje?</h1>
    <p>Selecione seu <strong>nome</strong> e informe o <strong>código</strong> da aula.</p>

    <label for="nomes">Seu nome (igual ao ranking)</label>
    <select id="nomes"><option>Carregando…</option></select>

    <label for="codigo">Código do treino</label>
    <input id="codigo" type="text" placeholder="Ex.: FOCO" />

    <button id="btnCheckin">Fazer check-in</button>
    <div id="msg"></div>

    <p style="margin-top:16px;"><a href="./index.html">← Voltar ao ranking</a></p>
  </div>

  <!-- Script de carregar nomes e registrar check-in -->
  <script type="module">
    import {
      getFirestore, collection, getDocs, query, orderBy,
      addDoc, serverTimestamp, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { getApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";

    const db = getFirestore(getApp());

    const nomesSelect = document.querySelector('#nomes');
    const inputCodigo  = document.querySelector('#codigo');
    const btnCheckin   = document.querySelector('#btnCheckin');
    const msg          = document.querySelector('#msg');

    function normalizeCode(s) {
      return String(s || '')
        .trim()
        .toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g,''); // remove acentos
    }

    async function carregarNomes() {
      try {
        const q = query(collection(db, "ranking"), orderBy("name"));
        const snap = await getDocs(q);
        const nomes = [];
        snap.forEach(d => {
          const x = d.data();
          if (x?.name) nomes.push(x.name);
        });

        if (!nomes.length) throw new Error("Nenhum nome encontrado");
        nomesSelect.innerHTML = nomes.map(n => `<option value="${n}">${n}</option>`).join("");
        localStorage.setItem("nomesRanking", JSON.stringify(nomes));
      } catch (err) {
        console.error("Falha ao carregar nomes:", err);
        const cache = localStorage.getItem("nomesRanking");
        if (cache) {
          const nomes = JSON.parse(cache);
          nomesSelect.innerHTML = nomes.map(n => `<option value="${n}">${n}</option>`).join("");
        } else {
          nomesSelect.innerHTML = `<option>Erro ao carregar nomes</option>`;
        }
      }
    }

    async function validarCodigo(code) {
      const id = normalizeCode(code).replace(/\s+/g, '-'); // "FOCO" → "foco"
      const ref = doc(db, "codes", id);
      const snap = await getDoc(ref);
      return snap.exists();
    }

    async function registrarCheckin() {
      msg.textContent = "";
      const name = nomesSelect.value;
      const code = inputCodigo.value;

      if (!name || !code) {
        msg.textContent = "Selecione o nome e informe o código.";
        msg.style.color = "salmon";
        return;
      }

      if (!(await validarCodigo(code))) {
        msg.textContent = "Código inválido.";
        msg.style.color = "salmon";
        return;
      }

      try {
        await addDoc(collection(db, "checkins"), {
          name,
          userId: null,
          code: normalizeCode(code),
          points: 1,
          createdAt: serverTimestamp()
        });
        msg.textContent = "✅ Check-in registrado!";
        msg.style.color = "limegreen";
        inputCodigo.value = "";
      } catch (e) {
        console.error(e);
        msg.textContent = "Erro ao registrar. Tente novamente.";
        msg.style.color = "salmon";
      }
    }

    btnCheckin.addEventListener("click", registrarCheckin);
    carregarNomes();
  </script>
</body>
</html>
