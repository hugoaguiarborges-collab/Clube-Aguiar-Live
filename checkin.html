<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-in — Desafio 40+</title>

  <!-- Bootstrap (garante base caso o CSS local falhe) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu(s) CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* fallback leve para manter o dark/azulado se o style.css não aplicar */
    body { background: #0e1b2b; color: #e7eef7; }
    .card-dark { background: #12243a; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,.3); }
    .text-dim { color: #9fb3c8; }
    .link-soft { color: #7cc7ff; text-decoration: none; }
    .link-soft:hover { text-decoration: underline; }
    .btn-primary { background: #2f6bff; border: none; }
    .btn-primary:hover { background: #2757cf; }
    label { color: #cfe2f3; }
    .form-control, .form-select { background: #0f2035; border-color: #1e385a; color: #e7eef7; }
    .form-control::placeholder { color: #7190b3; }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card-dark p-4 p-md-5">
          <h1 class="text-center mb-3">Fez seu treino?</h1>
          <p class="text-center text-dim mb-4">
            Não dê vacilo! Escolha seu nome, digite o Código-treino informado na aula de hoje e garanta seus pontos!
          </p>

          <div id="message" class="mb-3"></div>

          <form id="checkin-form" autocomplete="off">
            <div class="mb-3">
              <label for="name" class="form-label">Seu nome</label>
              <select id="name" class="form-select" required>
                <option value="">Selecione seu nome</option>
                <!-- seu script pode preencher; se não, o fallback abaixo trata -->
              </select>
            </div>

            <div class="mb-4">
              <label for="code" class="form-label">Código do treino</label>
              <input id="code" type="text" class="form-control" placeholder="Ex.: FOCO" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Confirmar treino</button>
          </form>

          <div class="text-center mt-4">
            <a href="index.html" class="link-soft">← Voltar ao ranking</a>
          </div>
          <p id="session" class="text-center text-dim mt-2">Sessão ativa (UID anônimo: ...)</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase compat (expõe firebase.* no global) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Inicialização do seu Firebase -->
  <script src="firebase-init.js"></script>

  <!-- Scripts do seu projeto (se existirem, rodam; se não existirem, não quebram) -->
  <script src="script.js"></script>
  <script src="checkin.js"></script>
  <script src="app.js"></script>

  <!-- Fallback robusto de nomes -->
  <script>
    (async function () {
      // Utilidades
      const byId = id => document.getElementById(id);
      const nameSelect = byId('name');
      const sessionEl  = byId('session');

      function extractName(doc) {
        const d = doc.data?.() || doc.data || {};
        return (d.name || d.nome || d.displayName || d.title || doc.id || '').toString().trim();
      }

      // 1) Auth anônima (p/ regras allow read) e mostrar UID
      try {
        try { await firebase.auth().signInAnonymously(); } catch (_) {}
        const user = firebase.auth().currentUser || await new Promise(res => {
          const off = firebase.auth().onAuthStateChanged(u => { if (u) { off(); res(u); } });
        });
        if (sessionEl) sessionEl.textContent = 'Sessão ativa (UID anônimo: ' + (user?.uid?.slice(0,6) || '...') + '...)';
      } catch (e) {
        console.warn('Falha no login anônimo:', e);
      }

      // Se seu script já populou o select, não faz nada
      if (!nameSelect || nameSelect.options.length > 1) return;

      const db = firebase.firestore();
      const added = new Set();

      async function fillFromCollection(path, orderByField) {
        try {
          let ref = db.collection(path);
          if (orderByField) {
            try { ref = ref.orderBy(orderByField, 'desc'); } catch (_) {}
          }
          const snap = await ref.get();
          snap.forEach(doc => {
            const n = extractName(doc);
            if (n && !added.has(n)) {
              const opt = document.createElement('option');
              opt.value = n; opt.textContent = n;
              nameSelect.appendChild(opt);
              added.add(n);
            }
          });
          return added.size;
        } catch (e) {
          console.debug(`Não consegui ler ${path}:`, e.message || e);
          return 0;
        }
      }

      async function fillFromGroup(groupName) {
        try {
          const ref = db.collectionGroup(groupName);
          const snap = await ref.get();
          snap.forEach(doc => {
            const n = extractName(doc);
            if (n && !added.has(n)) {
              const opt = document.createElement('option');
              opt.value = n; opt.textContent = n;
              nameSelect.appendChild(opt);
              added.add(n);
            }
          });
          return added.size;
        } catch (e) {
          console.debug(`Não consegui ler collectionGroup ${groupName}:`, e.message || e);
          return 0;
        }
      }

      // 2) Tenta nas coleções mais prováveis, em ordem
      await fillFromCollection('ranking', 'points');   // raiz /ranking
      if (added.size === 0) await fillFromCollection('players');   // raiz /players
      if (added.size === 0) await fillFromGroup('players');        // qualquer /.../players
      if (added.size === 0) await fillFromGroup('ranking');        // qualquer /.../ranking

      if (added.size === 0) {
        console.warn('Nenhum nome encontrado. Se sua coleção tem outro nome, me diga qual é para eu fixar aqui.');
      }
    })();
  </script>
</body>
</html>
