<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-in — Desafio 40+</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="checkin-box">
      <h2>Fez seu treino?</h2>
      <p>
        Não dê vacilo! Escolha seu nome, digite o Código-treino informado na
        aula de hoje e garanta seus pontos!
      </p>

      <form id="checkin-form">
        <label for="name">Seu nome</label>
        <select id="name" name="name" required>
          <option value="">Selecione seu nome</option>
          <option value="Lúcia Silva">Lúcia Silva</option>
          <option value="Fernanda Colombo">Fernanda Colombo</option>
          <option value="Maria do Carmo">Maria do Carmo</option>
          <option value="Manuela Souza">Manuela Souza</option>
          <option value="Rafaela dos Santos">Rafaela dos Santos</option>
          <!-- adicione mais nomes aqui -->
        </select>

        <label for="code">Código do treino</label>
        <input
          type="text"
          id="code"
          name="code"
          placeholder="Ex.: FOCO"
          required
        />

        <button type="submit" class="btn">Confirmar treino</button>
      </form>

      <a href="index.html">← Voltar ao ranking</a>
      <p class="session">Sessão ativa (UID anônimo: ALCBL3...)</p>
    </div>
  </div>

  <script src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1) Título
    const title =
      document.querySelector('.card h1, .card h2, .header-title, .title, h1, h2');
    if (title) title.textContent = 'Fez seu treino?';

    // 2) Subtítulo / texto explicativo
    const subtitle =
      document.querySelector('.card p, .subtitle, .lead, .description, main p');
    if (subtitle) {
      subtitle.textContent =
        'Não dê vacilo! Escolha seu nome, digite o Código-treino informado na aula de hoje e garanta seus pontos!';
    }

    // 3) Texto do botão de envio
    const btn =
      document.querySelector('button[type="submit"], .btn-primary, .btn');
    if (btn) btn.textContent = 'Confirmar treino';
  });
</script>
</body>
</html>
