<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-in — Desafio 40+</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 bg-dark text-light rounded-4">
          <div class="card-body text-center">

            <!-- TÍTULO -->
            <h1 class="mb-3">Fez seu treino?</h1>

            <!-- SUBTÍTULO -->
            <p class="mb-4">
              Não dê vacilo! Escolha seu nome, digite o Código-treino informado na aula de hoje e garanta seus pontos!
            </p>

            <!-- FORMULÁRIO -->
            <form id="checkinForm">
              <div class="mb-3 text-start">
                <label for="userName" class="form-label">Seu nome</label>
                <select class="form-select" id="userName" required>
                  <option value="">Selecione seu nome</option>
                  <!-- nomes virão dinamicamente do Firebase -->
                </select>
              </div>

              <div class="mb-3 text-start">
                <label for="codigoTreino" class="form-label">Código do treino</label>
                <input type="text" class="form-control" id="codigoTreino" placeholder="Ex.: FOCO" required />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Confirmar treino
              </button>
            </form>

            <!-- LINK VOLTAR -->
            <div class="mt-3">
              <a href="index.html" class="text-decoration-none text-info">&larr; Voltar ao ranking</a>
            </div>

            <!-- SESSÃO ATIVA -->
            <div class="mt-2 small text-secondary" id="sessionInfo">
              Sessão ativa (UID anônimo: ...)
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase + seu JS -->
  <script src="firebase-config.js"></script>
  <script src="checkin.js"></script>
</body>
</html>
