<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Melhores Desempenhos Aguiar 40+</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at top,#14305c 0%,#061b30 100%);
      color: #e6efff;
      font-family: Poppins, Arial, sans-serif;
      margin: 0;
    }
    .ranking-box {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 14px;
    }
    h1 {
      color: #ffd700;
      font-size: 2.5rem;
      font-weight: 900;
      margin: 0 0 12px 0;
      letter-spacing: 1px;
    }
    .subtitle {
      color: #c3d0e6;
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 36px;
      line-height: 1.5;
    }
    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 0 16px;
    }
    .search-box {
      background: rgba(255,255,255,0.13);
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1.1rem;
      color: #fff;
      border: none;
      width: 260px;
      font-family: Poppins, Arial, sans-serif;
    }
    .login-btn {
      background: linear-gradient(180deg,#3d66ff,#224ad6);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      padding: 10px 28px;
      cursor: pointer;
    }
    .podium-row {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-bottom: 30px;
      margin-top: 16px;
    }
    .podium-card {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-width: 190px;
      min-height: 220px;
      padding-top: 10px;
    }
    .podium-nome {
      font-size: 2rem;
      font-weight: 900;
      color: #fff;
      text-align: center;
      margin-top: 32px;
      text-shadow: 0 2px 12px #000b;
      letter-spacing: 1px;
    }
    .podium-pontos {
      font-size: 1.3rem;
      color: #ffd700;
      font-weight: 700;
      margin-top: 8px;
      text-align: center;
    }
    .podium-base {
      width: 100px;
      height: 26px;
      border-radius: 50%;
      margin-top: 22px;
      margin-bottom: 0;
      box-shadow: 0 6px 22px -8px #0008;
      position: relative;
    }
    .podium-base.ouro { background: linear-gradient(90deg,#ffe066,#ffd700 80%,#e8c300);}
    .podium-base.prata { background: linear-gradient(90deg,#e0e0e0,#b0b0b0 80%,#e3e3e3);}
    .podium-base.bronze { background: linear-gradient(90deg,#bc6c25,#e0b080 80%,#bc6c25);}
    .podium-laurel {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      width: 120px;
      height: 76px;
      pointer-events: none;
    }
    .medal-label {
      position: absolute;
      top: 7px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.05rem;
      font-weight: 800;
      color: #fff;
      background: rgba(0,0,0,0.25);
      padding: 4px 20px;
      border-radius: 16px;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px #0006;
    }
    .medal-label.ouro { color: #ffd700;}
    .medal-label.prata { color: #b0b0b0;}
    .medal-label.bronze { color: #bc6c25;}
    /* Lista */
    .ranking-list-box {
      max-width: 580px;
      margin: 0 auto;
      margin-top: 30px;
    }
    .ranking-list-title {
      color: #fff;
      font-size: 1.18rem;
      font-weight: 800;
      margin-bottom: 14px;
      margin-left: 6px;
    }
    .ranking-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .ranking-list-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.04);
      margin-bottom: 11px;
      border-radius: 13px;
      padding: 12px 18px;
      font-size: 1.13rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 12px -8px #0004;
    }
    .pos-ball {
      background: #ffd700;
      color: #2947ad;
      font-size: 1.12rem;
      font-weight: 800;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 18px;
      box-shadow: 0 2px 12px #0002;
      border: 2px solid #fff;
    }
    .ranking-list-nome {
      flex: 1;
      font-size: 1.09rem;
      font-weight: 800;
    }
    .ranking-list-pontos {
      color: #ffd700;
      font-size: 1.09rem;
      font-weight: 800;
      margin-left: 18px;
    }
    .ranking-list-selos {
      display: flex;
      gap: 8px;
      margin-left: 18px;
      flex-wrap: wrap;
    }
    .ranking-list-selo {
      padding: 3px 12px;
      border-radius: 13px;
      font-size: 0.98rem;
      font-weight: 700;
      background: #7fffd4;
      color: #2947ad;
    }
    .ranking-list-selo.ouro { background: #ffd700; color: #333;}
    .ranking-list-selo.prata { background: #b0b0b0; color: #333;}
    .ranking-list-selo.destaque { background: #7209b7; color: #fff;}
    @media (max-width: 700px) {
      .podium-row { flex-direction: column; align-items: center; }
      .podium-card { min-width: 90vw; }
      .ranking-box { padding: 0 2px;}
      .ranking-list-box { padding: 0 2px;}
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <input class="search-box" placeholder="Search" id="searchInput" oninput="filtrarRanking()"/>
    <button class="login-btn">LOGIN</button>
  </div>
  <div class="ranking-box">
    <div class="header">
      <h1>MELHORES DESEMPENHOS AGUIAR 40+</h1>
      <div class="subtitle">
        Ranking de melhores desempenhos de mulheres 40+ que participaram dos treinos em casa do Club Aguiar do instagram
      </div>
    </div>
    <div class="podium-row" id="podiumRow"></div>
    <div class="ranking-list-box">
      <div class="ranking-list-title">Ranking completo:</div>
      <ul class="ranking-list" id="rankingList"></ul>
    </div>
  </div>
  <!-- SVG Laurel -->
  <svg id="laurelSVG" style="display:none;" viewBox="0 0 120 76" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M40,75 Q60,30 80,75" stroke="#38b4ff" stroke-width="4" fill="none"/>
    <path d="M26,70 Q60,10 94,70" stroke="#38b4ff" stroke-width="4" fill="none"/>
  </svg>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMf0Z5_a1DufNRCTHGPGC6ZBE9T2-tYAU",
      authDomain: "clube-aguiar-live.firebaseapp.com",
      projectId: "clube-aguiar-live",
      storageBucket: "clube-aguiar-live.firebasestorage.app",
      messagingSenderId: "694025911850",
      appId: "1:694025911850:web:5f0c6117dbc60b15118d53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Pega SVG de laurel para usar nos cards
    function getLaurelSVG() {
      return document.getElementById('laurelSVG').outerHTML.replace('id="laurelSVG" style="display:none;"','style="position:absolute;top:-30px;left:50%;transform:translateX(-50%);width:120px;height:76px;"');
    }

    function seloClass(selo) {
      if(selo==='Ouro') return 'ouro';
      if(selo==='Prata') return 'prata';
      if(selo==='Destaque') return 'destaque';
      return '';
    }

    let todasAlunas = [];

    async function renderRanking() {
      const snap = await db.collection("usuarios").orderBy("pontos","desc").get();
      todasAlunas = [];
      snap.forEach(doc => {
        const d = doc.data();
        todasAlunas.push({
          nome: d.nome,
          pontos: d.pontos ?? 0,
          selos: Array.isArray(d.selos) ? d.selos : []
        });
      });
      desenharRanking(todasAlunas);
    }

    function desenharRanking(alunas){
      // PODIUM
      let podiumHtml = "";
      const medalInfos = [
        {label:"OURO", cls:"ouro", base:"ouro"},
        {label:"PRATA", cls:"prata", base:"prata"},
        {label:"BRONZE", cls:"bronze", base:"bronze"}
      ];
      for(let i=0;i<3;i++){
        const a = alunas[i];
        if(!a) continue;
        podiumHtml += `
          <div class="podium-card">
            <span class="medal-label ${medalInfos[i].cls}"> ${medalInfos[i].label} </span>
            ${getLaurelSVG()}
            <div class="podium-nome">${a.nome}</div>
            <div class="podium-pontos">${a.pontos} pts</div>
            <div class="podium-base ${medalInfos[i].base}"></div>
          </div>
        `;
      }
      document.getElementById("podiumRow").innerHTML = podiumHtml;

      // LISTA COMPLETA
      let listHtml = "";
      for(let i=3;i<alunas.length;i++){
        const a = alunas[i];
        listHtml += `
          <li class="ranking-list-item">
            <span class="pos-ball">${i+1}</span>
            <span class="ranking-list-nome">${a.nome}</span>
            <span class="ranking-list-pontos">${a.pontos} pts</span>
            <span class="ranking-list-selos">
              ${a.selos.map(s=>`<span class="ranking-list-selo ${seloClass(s)}">${s}</span>`).join('')}
            </span>
          </li>
        `;
      }
      document.getElementById("rankingList").innerHTML = listHtml;
    }

    function filtrarRanking(){
      const termo = document.getElementById("searchInput").value.toLowerCase().trim();
      if(!termo) { desenharRanking(todasAlunas); return;}
      const filtradas = todasAlunas.filter(a => a.nome.toLowerCase().includes(termo));
      desenharRanking(filtradas);
    }

    renderRanking();
  </script>
</body>
</html>
