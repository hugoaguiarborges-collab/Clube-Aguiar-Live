<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ranking Desafio 40+</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    :root{
      --bg:#081a34; --card:#0f2547; --card2:#132c55; --text:#e7f1ff; --muted:#9bb7e0;
      --accent:#2f5bff; --input:#0d2142; --gold:#ffd54d; --silver:#cdd2d8; --bronze:#e6a06f;
      --good:#3de48d;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; background:var(--bg); color:var(--text)}
    .wrap{max-width:1100px; margin:56px auto; padding:0 20px}
    .card{background:linear-gradient(180deg,var(--card),var(--card2)); border-radius:18px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 6px; font-weight:900; letter-spacing:.3px}
    .sub{color:var(--muted); margin:0 0 18px}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:16px}
    .btn{display:inline-flex; align-items:center; gap:10px; background:var(--accent); color:#fff; font-weight:800; text-decoration:none; padding:12px 16px; border-radius:12px; box-shadow:0 6px 16px rgba(47,91,255,.35)}
    .btn:hover{transform:translateY(-1px)}
    .table{width:100%; border-collapse:collapse; overflow:hidden; border-radius:12px; background:rgba(0,0,0,.1)}
    .table th,.table td{padding:14px 14px; text-align:left}
    .table thead th{background:rgba(255,255,255,.06); color:#dfe9ff; font-size:14px; letter-spacing:.3px}
    .table tbody tr{border-top:1px solid rgba(255,255,255,.06)}
    .muted{color:var(--muted)}
    .center{display:flex; align-items:center; justify-content:center}
    .avatar{width:36px; height:36px; border-radius:50%; object-fit:cover; background:#0b1d3a; display:inline-flex; align-items:center; justify-content:center; font-weight:800; color:#9ec3ff}
    .rowflex{display:flex; align-items:center; gap:12px}
    .badge{display:inline-flex; align-items:center; justify-content:center; width:28px; height:28px; font-size:18px; border-radius:8px; background:rgba(255,255,255,.06); margin-right:6px}
    .podium{display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin:12px 0 18px}
    .stand{background:rgba(255,255,255,.06); border-radius:14px; padding:14px}
    .stand h3{margin:0 0 4px; font-size:16px}
    .stand .pts{font-weight:900}
    .g{border:2px solid var(--gold)} .s{border:2px solid var(--silver)} .b{border:2px solid var(--bronze)}
    .footnote{margin-top:12px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div>
          <h1>Ranking Desafio 40+</h1>
          <p class="sub">Acompanhe a classificaÃ§Ã£o das atletas. Pontos atualizados automaticamente.</p>
        </div>
        <a class="btn" href="./checkin.html">Fazer check-in â†’</a>
      </div>

      <!-- PÃ³dio -->
      <div id="podium" class="podium" aria-live="polite"></div>

      <!-- Tabela -->
      <table class="table">
        <thead>
          <tr>
            <th style="width:48px;">#</th>
            <th style="width:64px;">Foto</th>
            <th>Nome</th>
            <th style="width:120px;">Pontos</th>
            <th style="width:220px;">Status</th>
            <th style="width:200px;">Selos</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="6" class="center muted" style="padding:20px">Carregandoâ€¦</td></tr>
        </tbody>
      </table>

      <p class="footnote">Dica: tire um print e compartilhe com o time! ðŸ’™</p>
    </div>
  </div>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAMf0Z5_a1DufNRCTHGPGC6ZBE9T2-tYAU",
      authDomain: "clube-aguiar-live.firebaseapp.com",
      projectId: "clube-aguiar-live",
      storageBucket: "clube-aguiar-live.appspot.com",
      messagingSenderId: "694025911850",
      appId: "1:694025911850:web:5f0c6117dbc60b15118d53"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const $ = (s)=>document.querySelector(s);
    const tbody = $('#tbody');
    const podium = $('#podium');

    // util: iniciais quando nÃ£o houver foto
    function initials(name){
      const p = String(name||'').trim().split(/\s+/);
      const a = (p[0]||'').charAt(0).toUpperCase();
      const b = (p[1]||'').charAt(0).toUpperCase();
      return (a+b)||'A';
    }

    // renderiza pÃ³dio
    function renderPodium(list){
      const top = list.slice(0,3);
      if (!top.length){
        podium.innerHTML = '';
        return;
      }
      podium.innerHTML = top.map((p,idx)=>{
        const cls = idx===0?'g':(idx===1?'s':'b');
        const border = idx===0?'var(--gold)':(idx===1?'var(--silver)':'var(--bronze)');
        const pos = idx+1;
        const avatar = p.photoUrl ? `<img class="avatar ${cls}" src="${p.photoUrl}" alt="${p.name}" />`
                                  : `<div class="avatar ${cls}">${initials(p.name)}</div>`;
        return `
          <div class="stand" style="border-color:${border}">
            <div class="rowflex">
              ${avatar}
              <div>
                <h3>${pos}Âº â€” ${p.name}</h3>
                <div class="pts">${p.points||0} pts</div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // renderiza tabela
    function renderTable(list){
      if (!list.length){
        tbody.innerHTML = `<tr><td colspan="6" class="center muted" style="padding:22px">Nenhuma atleta cadastrada ainda.</td></tr>`;
        return;
      }
      tbody.innerHTML = list.map((p,idx)=>{
        const pos = idx+1;
        const avatar = p.photoUrl ? `<img class="avatar" src="${p.photoUrl}" alt="${p.name}" />`
                                  : `<div class="avatar">${initials(p.name)}</div>`;
        const badges = Array.isArray(p.badges) ? p.badges.map(b=>`<span class="badge">${b}</span>`).join('') : '';
        const status = p.status ? p.status : '<span class="muted">â€”</span>';
        return `
          <tr>
            <td><strong>${pos}</strong></td>
            <td>${avatar}</td>
            <td><strong>${p.name||'-'}</strong></td>
            <td><strong>${p.points||0}</strong></td>
            <td>${status}</td>
            <td>${badges}</td>
          </tr>
        `;
      }).join('');
    }

    // carrega/ouve players em tempo real
    db.collection('players')
      .onSnapshot(snap=>{
        const list = [];
        snap.forEach(doc=>{
          const d = doc.data()||{};
          list.push({
            name: d.name || '',
            points: Number(d.points||0),
            status: d.status || '',
            badges: Array.isArray(d.badges)? d.badges : [],
            photoUrl: d.photoUrl || d.photo || '' // cobre nomes de campo diferentes
          });
        });
        // ordena: pontos desc, nome asc
        list.sort((a,b)=>{
          if (b.points !== a.points) return b.points - a.points;
          return a.name.localeCompare(b.name,'pt',{sensitivity:'base'});
        });
        renderPodium(list);
        renderTable(list);
      }, err=>{
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="6" class="center" style="padding:22px;color:salmon">Erro ao carregar ranking.</td></tr>`;
      });
  </script>
</body>
</html>
