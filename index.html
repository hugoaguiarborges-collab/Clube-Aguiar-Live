    <h1>🏆 Pódio — Top 3</h1>
    <div id="podio">Carregando…</div>

  <!-- Script que carrega pódio e ranking -->
  <script type="module">
    import {
      getFirestore, collection, query, orderBy, limit, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { getApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";

    const db = getFirestore(getApp());

    async function carregarPodio() {
      const el = document.querySelector('#podio');
      try {
        const q = query(collection(db, "ranking"), orderBy("points", "desc"), limit(3));
        const snap = await getDocs(q);
        const top = [];
        snap.forEach(d => top.push(d.data()));

        if (!top.length) {
          el.innerHTML = "<p>Sem dados no momento.</p>";
          return;
        }

        el.innerHTML = top.map((p, i) =>
          `<div class="posicao">
             <strong>${i+1}º</strong> ${p.name ?? '-'} — ${p.points ?? 0} pts
           </div>`).join("");
      } catch (e) {
        console.error(e);
        el.innerHTML = "<p>Erro ao carregar pódio.</p>";
      }
    }
