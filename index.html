<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Melhores Desempenhos Aguiar 40+</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at top,#163869 0%,#061b30 100%);
      color: #f8f8f8;
      font-family: Poppins, Arial, sans-serif;
      margin: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 35px 0 35px;
    }
    .search-box {
      background: rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 12px 20px;
      font-size: 1.22rem;
      color: #fff;
      border: none;
      width: 330px;
      font-family: Poppins, Arial, sans-serif;
      outline: none;
      box-shadow: 0 2px 12px #0003;
    }
    .search-box::placeholder { color: #d2e3ff; }
    .login-btn {
      background: linear-gradient(180deg,#3974cb,#183a73);
      color: #fff;
      font-weight: 700;
      font-size: 1.11rem;
      border: none;
      border-radius: 13px;
      padding: 13px 40px;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px #0002;
      transition: background .2s;
    }
    .login-btn:hover { background: linear-gradient(180deg,#183a73,#3974cb);}
    .ranking-box {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 16px;
      text-align: center;
    }
    .header {
      margin-top: 32px;
      margin-bottom: 24px;
    }
    h1 {
      color: #fffde5;
      font-size: 3.2rem;
      font-weight: 900;
      margin-bottom: 18px;
      text-shadow: 0 2px 18px #000b;
      letter-spacing: 1px;
    }
    .subtitle {
      color: #e3e3e3;
      font-size: 1.33rem;
      font-weight: 500;
      margin-bottom: 34px;
      line-height: 1.35;
      text-shadow:0 2px 18px #0006;
    }
    /* PÃ³dio */
    .podium-row {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 36px;
      margin-top: 0px;
      position: relative;
      min-height: 340px;
    }
    .podium-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      min-width: 240px;
      min-height: 280px;
      background: rgba(255,255,255,0.07);
      border-radius: 24px;
      box-shadow: 0 6px 32px -10px #0008;
      padding: 24px 18px 16px 18px;
      z-index: 2;
      transition: top .2s;
      border: 2px solid #143869;
    }
    .podium-card.ouro {
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      z-index: 3;
    }
    .podium-card.prata {
      left: 3%;
      top: 75px;
    }
    .podium-card.bronze {
      right: 3%;
      top: 125px;
    }
    .podium-selo {
      display: inline-block;
      font-weight: 900;
      font-size: 1.13rem;
      border-radius: 18px;
      padding: 7px 26px;
      margin-bottom: 10px;
      margin-top: 0;
      box-shadow: 0 2px 16px #0002;
      letter-spacing: 2px;
      background: #ffd700;
      color: #294700;
    }
    .podium-selo.prata { background:#b0b0b0;color:#333;}
    .podium-selo.bronze { background:#bc6c25;color:#fff;}
    .podium-nome {
      font-size: 2.25rem;
      font-weight: 900;
      color: #fffde5;
      text-align: center;
      margin: 22px 0 0 0;
      text-shadow: 0 2px 12px #000b;
      letter-spacing: 2px;
      word-break: break-word;
    }
    .podium-pontos {
      font-size: 1.3rem;
      color: #ffd700;
      font-weight: 700;
      margin-top: 10px;
      text-align: center;
      text-shadow:0 1px 6px #0008;
    }
    .podium-base {
      width: 90px;
      height: 26px;
      border-radius: 50%;
      margin-top: 32px;
      margin-bottom: 0;
      box-shadow: 0 8px 32px -8px #000c;
      position: relative;
      z-index: 1;
    }
    .podium-base.ouro { background: linear-gradient(180deg,#ffe066 0%,#ffd700 70%,#e8c300 100%);}
    .podium-base.prata { background: linear-gradient(180deg,#e0e0e0 0%,#b0b0b0 70%,#e3e3e3 100%);}
    .podium-base.bronze { background: linear-gradient(180deg,#bc6c25 0%,#e0b080 70%,#bc6c25 100%);}
    .podium-laurel {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 90px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.85;
    }
    /* Lista */
    .ranking-list-box {
      max-width: 590px;
      margin: 0 auto;
      margin-top: 22px;
      text-align: left;
    }
    .ranking-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .ranking-list-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.04);
      margin-bottom: 11px;
      border-radius: 13px;
      padding: 14px 18px;
      font-size: 1.35rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 12px -8px #0004;
      transition: background .18s;
    }
    .ranking-list-item:hover { background: rgba(255,255,255,0.10);}
    .pos-ball {
      background: #ffd700;
      color: #2947ad;
      font-size: 1.13rem;
      font-weight: 900;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 18px;
      box-shadow: 0 2px 12px #0002;
      border: 2px solid #fff;
      flex-shrink: 0;
    }
    .ranking-list-nome {
      flex: 1;
      font-size: 1.21rem;
      font-weight: 900;
      color: #fffde5;
      letter-spacing:1px;
    }
    .ranking-list-pontos {
      color: #ffd700;
      font-size: 1.18rem;
      font-weight: 900;
      margin-left: 18px;
      text-shadow:0 1px 6px #0008;
    }
    .ranking-list-selos {
      display: flex;
      gap: 8px;
      margin-left: 18px;
      flex-wrap: wrap;
    }
    .ranking-list-selo {
      padding: 3px 12px;
      border-radius: 13px;
      font-size: 1.08rem;
      font-weight: 700;
      background: #7fffd4;
      color: #2947ad;
    }
    .ranking-list-selo.ouro { background: #ffd700; color: #333;}
    .ranking-list-selo.prata { background: #b0b0b0; color: #333;}
    .ranking-list-selo.bronze { background: #bc6c25; color: #fff;}
    .ranking-list-selo.destaque { background: #7209b7; color: #fff;}
    @media (max-width: 900px) {
      .top-bar {padding: 30px 10px 0 10px;}
      .ranking-box {padding: 0 4px;}
      .podium-card {min-width: 95vw;}
    }
    @media (max-width: 700px) {
      h1 {font-size:2.1rem;}
      .subtitle {font-size:1rem;}
      .podium-row { flex-direction: column; align-items: center; gap:10px; min-height:unset;}
      .podium-card { min-width: 98vw; position:static; left:unset; right:unset; top:unset;}
      .ranking-box { padding: 0 2px;}
      .ranking-list-box { padding: 0 2px;}
      .search-box {width: 100%;}
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <input class="search-box" placeholder="Search" id="searchInput" oninput="filtrarRanking()"/>
    <button class="login-btn">LOGIN</button>
  </div>
  <div class="ranking-box">
    <div class="header">
      <h1>MELHORES DESEMPENHOS AGUIAR 40+</h1>
      <div class="subtitle">
        Ranking de melhores desempenhos de mulheres 40+ que participaram dos treinos em casa do Club Aguiar do Instagram
      </div>
    </div>
    <div class="podium-row" id="podiumRow"></div>
    <div class="ranking-list-box">
      <ul class="ranking-list" id="rankingList"></ul>
    </div>
  </div>
  <!-- SVG Laurel -->
  <svg id="laurelSVG" style="display:none;" viewBox="0 0 140 90" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Left -->
    <path d="M40,88 Q70,22 100,88" stroke="#38b4ff" stroke-width="5" fill="none"/>
    <path d="M24,81 Q70,6 116,81" stroke="#38b4ff" stroke-width="5" fill="none"/>
    <!-- Leaves left -->
    <path d="M50,55 Q52,60 56,56" stroke="#38b4ff" stroke-width="3"/>
    <path d="M60,40 Q62,45 66,41" stroke="#38b4ff" stroke-width="3"/>
    <path d="M81,41 Q85,46 87,40" stroke="#38b4ff" stroke-width="3"/>
    <path d="M89,56 Q93,61 95,55" stroke="#38b4ff" stroke-width="3"/>
  </svg>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMf0Z5_a1DufNRCTHGPGC6ZBE9T2-tYAU",
      authDomain: "clube-aguiar-live.firebaseapp.com",
      projectId: "clube-aguiar-live",
      storageBucket: "clube-aguiar-live.firebasestorage.app",
      messagingSenderId: "694025911850",
      appId: "1:694025911850:web:5f0c6117dbc60b15118d53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function getLaurelSVG() {
      return document.getElementById('laurelSVG').outerHTML.replace('id="laurelSVG" style="display:none;"','class="podium-laurel"');
    }

    function seloClass(selo) {
      if(selo==='Ouro') return 'ouro';
      if(selo==='Prata') return 'prata';
      if(selo==='Bronze') return 'bronze';
      if(selo==='Destaque') return 'destaque';
      return '';
    }

    let todasAlunas = [];

    async function renderRanking() {
      const snap = await db.collection("usuarios").orderBy("pontos","desc").get();
      todasAlunas = [];
      snap.forEach(doc => {
        const d = doc.data();
        todasAlunas.push({
          nome: d.nome,
          pontos: d.pontos ?? 0,
          selos: Array.isArray(d.selos) ? d.selos : []
        });
      });
      desenharRanking(todasAlunas);
    }

    function desenharRanking(alunas){
      // PODIUM
      let podiumHtml = "";
      const medalInfos = [
        {label:"OURO", cls:"ouro", base:"ouro"},
        {label:"PRATA", cls:"prata", base:"prata"},
        {label:"BRONZE", cls:"bronze", base:"bronze"}
      ];
      for(let i=0;i<3;i++){
        const a = alunas[i];
        if(!a) continue;
        podiumHtml += `
          <div class="podium-card ${medalInfos[i].cls}">
            <span class="podium-selo ${medalInfos[i].cls}">${medalInfos[i].label}</span>
            ${getLaurelSVG()}
            <div class="podium-nome">${a.nome}</div>
            <div class="podium-pontos">${a.pontos} pts</div>
            <div class="podium-base ${medalInfos[i].base}"></div>
          </div>
        `;
      }
      document.getElementById("podiumRow").innerHTML = podiumHtml;

      // LISTA COMPLETA
      let listHtml = "";
      for(let i=3;i<alunas.length;i++){
        const a = alunas[i];
        listHtml += `
          <li class="ranking-list-item">
            <span class="pos-ball">${i+1}</span>
            <span class="ranking-list-nome">${a.nome}</span>
            <span class="ranking-list-pontos">${a.pontos} pts</span>
            <span class="ranking-list-selos">
              ${a.selos.map(s=>`<span class="ranking-list-selo ${seloClass(s)}">${s}</span>`).join('')}
            </span>
          </li>
        `;
      }
      document.getElementById("rankingList").innerHTML = listHtml;
    }

    function filtrarRanking(){
      const termo = document.getElementById("searchInput").value.toLowerCase().trim();
      if(!termo) { desenharRanking(todasAlunas); return;}
      const filtradas = todasAlunas.filter(a => a.nome.toLowerCase().includes(termo));
      desenharRanking(filtradas);
    }

    renderRanking();
  </script>
</body>
</html>
